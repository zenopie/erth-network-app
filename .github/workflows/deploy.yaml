name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          clean: true

      - name: Deploy and Build on Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_SERVER_HOST }}
          username: ${{ secrets.REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            HOME_DIR=/home/secret/earth-mainnet-app
            BUILD_DIR=$HOME_DIR/build
            SERVER_DIR=$HOME_DIR/server
            DEPLOY_DIR=/var/www/erth

            mkdir -p $HOME_DIR

            cd $HOME_DIR
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              git clone https://github.com/zenopie/erth-mainnet-app.git .
            fi

            export NVM_DIR="$HOME/.nvm"
            if [ ! -d "$NVM_DIR" ]; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
            fi
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            nvm install 18.20.7
            nvm use 18.20.7
            nvm alias default 18.20.7

            if [ -f package.json ]; then
              npm install
              npm update
              npm run build
            else
              echo "package.json not found!"
              exit 1
            fi

            # Copy to /var/www/erth (no sudo, relies on pre-configured permissions)
            rm -rf $DEPLOY_DIR/*
            cp -r $BUILD_DIR/* $DEPLOY_DIR/

            # Backend
            cd $SERVER_DIR
            nvm use 18.20.7
            npm install
            npm update

            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            pm2 stop erth-network-server || true
            pm2 start $SERVER_DIR/server.js --name "erth-network-server"
            pm2 save
            pm2 startup systemd
            env PATH=$PATH:/usr/bin pm2 startup systemd -u secret --hp /home/secret